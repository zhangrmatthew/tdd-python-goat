<html>
    <title>To-Do Lists</title>
    <h1>To-Do Lists<h1>
    <form method="POST">
        <input name="item_text" id="id_new_item" placeholder="Enter a to-do item"/>
        {% csrf_token %}
    </form>
    <body>
    <table id="id_list_table">
        {% for item in items %}
            <tr><td> {{ forloop.counter }}: {{ item.text }}</tr></td>
        {% endfor %}
    </table>
    </body>
</html>
